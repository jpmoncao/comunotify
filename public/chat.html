<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/chat.js" defer></script>
    <title>Comunotify</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <header id="header">
        <h1>comu.notify</h1>
        <p id="count" class="text-white mb-0"></p>
        <a onclick="exit()" href="" id="exit">Sair</a>
    </header>
    <main>
        <div id="alerta" class="alert alert-success text-center d-none"></div>
        <ul id="messages" class="w-100"></ul>
        <form action="" class="bg-success bg-gradient w-100 row justify-content-between align-items-center px-4 pt-2">
            <!-- TELÃO -->
            <div id="telao" class="p-0 m-0 row justify-content-between d-none">
                <input id="m" autocomplete="off" class="form-control" placeholder="Mensagem" />
            </div>

            <!-- SALINHA -->
            <div id="salinha" class="p-0 m-0 row justify-content-between d-none">
                <input type="text" name="cor-pulseira" id="cor-pulseira" placeholder="Cor" class="col-12">
                <input type="number" name="numero-pulseira" id="numero-pulseira" placeholder="Nº" class="col-5">
                <input type="text" name="turma-pulseira" id="turma-pulseira" placeholder="Turma" class="col-6">
            </div>

            <!-- ESTACIONAMENTO -->
            <div id="estacionamento" class="p-0 m-0 row justify-content-between d-none">
                <input type="text" name="cor-veiculo" id="cor-veiculo" placeholder="Cor" class="col-6">
                <input type="text" name="placa-veiculo" id="placa-veiculo" placeholder="Placa" class="col-5">
                <input type="text" name="modelo-veiculo" id="modelo-veiculo" placeholder="Modelo" class="col-6">
                <input type="text" name="marca-veiculo" id="marca-veiculo" placeholder="Marca" class="col-5">
            </div>

            <div class="m-2 col-12 d-flex justify-content-center">
                <button class="btn btn-secondary col-6 d-none" id="submit">Enviar</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
