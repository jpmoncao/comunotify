<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="js/chat.js" defer></script>
    <title>Comunotify</title>
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <header class="d-flex w-100 px-4 py-2 bg-success bg-gradient text-white justify-content-between align-items-center">
        <h1 class="h3 text-white">Meu chat</h1>
        <p id="count" class="text-white mb-0"></p>
        <a onclick="exit()" id="exit" class="text-white mb-0">Sair</a>
    </header>
    <main>
        <div id="alerta" class="alert alert-success text-center d-none"></div>
        <ul id="messages" class="w-100"></ul>
        <form action="" class="bg-success bg-gradient w-100 d-flex justify-content-center align-items-center px-4">
            <input id="m" autocomplete="off" class="form-control" /><button class="btn btn-secondary">Enviar</button>
        </form>
    </main>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"
        integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
